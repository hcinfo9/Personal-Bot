apiVersion: apps/v1
kind: Deployment

metadata:
  name: chatbot-deployment
  labels:
    app: chatbot

spec: 
  replicas: 2
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
        - name: api-chatbot
          image: hcinfo9/chatbot:f0b4572f4b9d
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits: 
              cpu: 300m
              memory: 256Mi